<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Ionic Seed App</title>

  <!-- ionic css -->
  <link href="../bower_components/ionic/release/css/ionic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <!-- angularjs scripts -->
  <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>

  <!-- cordova script -->
  <script src="cordova.js"></script>

  <script src="app.js"></script>
  <script src="../bower_components/collide/collide.js"></script>
  <script src="../ionic.tdcards.js"></script>
</head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" no-scroll>
    <ion-pane ng-controller="CardsCtrl">

    <td-cards>
    <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-up="cardSwipedUp($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
    <div class="image" ng-controller="CardCtrl">
      <div class="no-text">NOPE</div>
      <img ng-src="{{card.image}}">
      <div class="yes-text">LIKE</div>
    </div>
  </td-card>
</td-cards>
</ion-pane>
</body>
</html>
